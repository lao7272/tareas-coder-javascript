<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Preentrega</title>
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/468db697a3.js" crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <main class="container">      
        <h1>Crea tu personaje</h1>
        <form id="form">
            <div class="mb-3">
                <label for="idName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idName" name="nombre">
            </div>
            <div class="mb-3">
                <label for="poder" class="form-label">Escribe un poder para tu personaje</label>
                <input type="text" class="form-control" id="poder" name="poder">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen usando la url</label>
                <input type="text" class="form-control" id="imagen" name="imagen">
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
        <button class="btn btn-outline-info mostrarP" id="mostrarP">Mostrar Personajes</button>
        <div class="container row" id="cajaPersonajes"></div>

        <!-- USO DE FETCH -->
        <button class="btn btn-outline-info mostrarP" id="mostrarOtrosPersonajes">Mostrar Personajes Hechos por Otros Usuarios</button>
        <div class="container row" id="cajaFetchPersonajes"></div>
    </main>
    
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
